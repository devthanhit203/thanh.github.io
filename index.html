<!DOCTYPE html>
<html lang="vi">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Website Cá Nhân - [Tên của bạn]</title>
      <link rel="stylesheet" href="styles.css">
</head>

<body>
      <header>
            <nav>
                  <ul>
                        <li><a href="#home">Trang chủ</a></li>
                        <li><a href="#about">Giới thiệu</a></li>
                        <li><a href="#portfolio">Dự án</a></li>
                        <li><a href="#contact">Liên hệ</a></li>
                  </ul>
            </nav>
      </header>
      <main>
            <section id="home">
                  <h1>Xin chào, tôi là LÊ Hoài Nguyễn Phúc</h1>
                  <p>[Mô tả ngắn gọn, ví dụ: Lập trình viên đam mê sáng tạo]</p>
            </section>
            <section id="about">
                  <h2>Giới thiệu</h2>
                  <img src="/images/avatar.jpg" alt="Ảnh của bạn">
                  <p>[Viết vài dòng về bản thân]</p>
            </section>
            <section id="portfolio">
                  <h2>Dự án</h2>
                  <div class="project-grid">
                        <div class="project-card">
                              <img src="project1.jpg" alt="Dự án 1">
                              <h3>Dự án 1</h3>
                              <p>Mô tả ngắn</p>
                        </div>
                        <!-- Thêm các card khác nếu cần -->
                  </div>
            </section>
            <section id="contact">
                  <h2>Liên hệ</h2>
                  <form id="contact-form">
                        <input type="text" placeholder="Tên của bạn" required>
                        <input type="email" placeholder="Email" required>
                        <textarea placeholder="Tin nhắn" required></textarea>
                        <button type="submit">Gửi</button>
                  </form>
            </section>
      </main>
      <footer>
            <p>&copy; 2023 [Tên của bạn]. All rights reserved.</p>
      </footer>
      <script src="scripts.js"></script>
</body>

</html>
